<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hubspot Layout</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!---------------------------->
    <!-- start header -->
    <!---------------------------->
      <header>
        <!-- start general container NAV -->
          <nav>

            <!-- start nav-top -->
              <div class="nav-top">
                  <section class="container clearfix">
                      <div class="nav-top-col sx float-left">
                          <ul>
                              <li><a href="#">English</a></li>
                              <li><a href="#">Contact us</a></li>
                          </ul>
                      </div>

                      <div class="nav-top-col dx float-left">
                          <ul>
                              <li><a href="#">Log in</a></li>
                              <li><a href="#">GetHubspotFree</a></li>
                          </ul>
                      </div>
                  </section>
              </div>
              <!-- /nav-top -->

              <!-- start nav-bottom -->
              <div class="nav-bottom">
                  <section class="container clearfix">
                      <div class="nav-bottom-col sx float-left">
                          <img src="img/logo.svg" alt="logo-hubspot">
                      </div>
                      <div class="nav-bottom-col dx float-left">
                          <ul>
                              <li><a href="#">Software</a></li>
                              <li><a href="#">Pricing</a></li>
                              <li><a href="#">Resources</a></li>
                              <li><a href="#">Partners</a></li>
                              <li><a href="#">About</a></li>
                          </ul>

                      </div>
                  </section>
              </div>
              <!-- /nav-bottom -->
          </nav>
          <!-- /general container NAV -->

          <!-- start jumbotron -->
          <div class="jumbotron relative">
            <div class="layoutrow"></div>


          </div>
          <!-- /jumbotron -->
      </header>
    <!---------------------------->
    <!-- /header -->
    <!---------------------------->

    <!---------------------------->
    <!-- start main -->
    <!---------------------------->
      <main>
              <section class="row first container">

              </section>

              <section class="row second container">

              </section>

              <section class="row third container clearfix">
                  <div class="box marketing float-left">ciao</div>
                  <div class="box sales float-left"></div>
                  <div class="box service float-left"></div>
              </section>

              <section class="row fourth container clearfix">
              </section>

              <section class="row fifth container clearfix">
              </section>

              <section class="row sixth container clearfix">
              </section>
      </main>
      <!---------------------------->
      <!-- / main -->
      <!---------------------------->

      <!---------------------------->
      <!-- start footer -->
      <!---------------------------->
      <footer>
          <section class="container">
          </section>
      </footer>

      <!---------------------------->
      <!--/footer -->
      <!---------------------------->
  </body>
</html>
